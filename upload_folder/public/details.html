<main>
    <form action="#" method="post" >
        <div class="upload-container1">
          <div class="progress-bar">
            <div class="step active ">Upload</div>
            <div class="step active">Details</div>
            <div class="step">Done</div>
          </div>
          <div class="upload-content">
            
            <div class="form-group">
                <div class="m"><i class="fas fa-folder"></i>
              <label for="university">University</label></div>
              <input type="text" id="university" name="university" placeholder="Search university" required>
             
            </div>
            <div class="form-group">
                <div class="m"><i class="fa-solid fa-landmark"></i>
              <label  for="course">Course</label></div>
              
              <select id="course" name="course" required>
                <option value="CSE01">Computer science and engineering (CSE)</option>
                <option value="CSE02">Computer science and engineering (CSE)</option>
                <option value="ECE01">Electronics and communication engineering (ECE)</option>
                <option value="ECE02">Electronics and communication engineering (ECE)</option>
                <option value="MECH01">Mechanical engineering (MECH)</option>
                <option value="MECH02">Mechanical engineering (MECH)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" required>
                <option value="Lecture notes">Lecture notes</option>
                <option value="Assignments">Assignments</option>
                <option value="Projects">Projects</option>
                <option value="Question papers">Question papers</option>
                <option value="Syllabus">Syllabus</option>
              </select>
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" placeholder="Please give your document a descriptive title format(subject name-sem no....)" required>
            </div>
            <div class="form-group">
              <label for="year">Academic year</label>
              <select id="year" name="year" required>
                <option value="2018/2019">2018/2019</option>
                <option value="2019/2020">2019/2020</option>
                <option value="2020/2021">2020/2021</option>
                <option value="2021/2022">2021/2022</option>
                <option value="2022/2023">2022/2023</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" placeholder="Please give as much additional information as possible"></textarea>
            </div>
            <div class="buttons">
              <a href="upload.html"><button type="button" id="previous">Previous</button></a>
              <a href="done.html"><button type="button" id="next">Next</button></a>
            </div>
          </div>
        </div>
